<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet"href="src/style.css"/>
    <script src="https://kit.fontawesome.com/2ba9f32bc9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <form class="row g-3 search-location" id="search-city">
        <div class="col-8">
            <input type="text" placeholder="🔎 Search your location..." class="form-control" id="city-input">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary mb-3 submit">
                Submit
            </button>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-success current" id="current-location-button">
                Current
            </button>
        </div>
    </form>



    <div class="card bg-dark text-white weather-card">
        <img src="src/images/partly+cloudy.jpeg" class="weather-card-image" alt="Partly cloudy">
        <div class="card-img-overlay weather-card-text">
            <h1 class="card-title city" id="city"></h1>
            <h2 class="card-text weather-icon">🌤 </h2>
            <h3 class="card-text temperature" id="temperature"></h3>
            <h4 class="card-text weather-description" id="description"></h4>
            <p class="card-text-day"></p>
        </div>
    </div>

    <div class="next-five-days">
        <div class="row row-cols-3">
            <div class="col-5 day-five-days">Monday</div>
            <div class="col-3 weather-icon-five-days">🌤</div>
            <div class="col-2 temperaturelow-next-five-days">7°C</div>
            <div class="col-2 temperaturehigh-next-five-days">19°C</div>

        </div>
        <div class="row row-cols-3">
            <div class="col-5 day-five-days">Tuesday</div>
            <div class="col-3 weather-icon-five-days">☀️</div>
            <div class="col-2 temperaturelow-next-five-days">10°C</div>
            <div class="col-2 temperaturehigh-next-five-days">23°C</div>
        </div>
        <div class="row row-cols-3">
            <div class="col-5 day-five-days">Wednesday</div>
            <div class="col-3 weather-icon-five-days">☀️</div>
            <div class="col-2 temperaturelow-next-five-days">12°C</div>
            <div class="col-2 temperaturehigh-next-five-days">24°C</div>
        </div>
        <div class="row row-cols-3">
            <div class="col-5 day-five-days">Thursday</div>
            <div class="col-3 weather-icon-five-days">🌧</div>
            <div class="col-2 temperaturelow-next-five-days">9°C</div>
            <div class="col-2 temperaturehigh-next-five-days">22°C</div>
        </div>
        <div class="row row-cols-3">
            <div class="col-5 day-five-days">Friday</div>
            <div class="col-3 weather-icon-five-days">🌧</div>
            <div class="col-2 temperaturelow-next-five-days">9°C</div>
            <div class="col-2 temperaturehigh-next-five-days">23°C</div>
        </div>
    </div>
    </div>
    </div>


    <footer>
        Temperatures are displayed in degrees Celsius (°C)
    </footer>

    <div class="github">
        GitHub link: <a href="https://github.com/nicolebratchford/Nicoles-weather-app">https://github.com/nicolebratchford/Nicoles-weather-app</a>
    </div>

    </div>

    <script src="src/index.js">
    </script>
</body>

</html>
